<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="nui://adrp_characterspawn/html/characterspawn/grid.css">
	<link rel="stylesheet" type="text/css" href="nui://adrp_characterspawn/html/characterspawn/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="nui://adrp_characterspawn/html/characterspawn/main.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js" type="text/javascript"></script>
</head>

<body>
	<div class="main">
		<div class="loading">
			<div class="cnt">
				<i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
				<span>loading</span>
			</div>
		</div>
		<div class="characters">
			<div class="char red" id="character1">
				<button class="cbtn togglepane" data-pane="char1">+ Create Character</button>
				<div class="pane" id="char1" data-char="1">
					<label>Firstname</label>
					<input class="cform" type="text" name="name" id="firstname">
					<br>
					<label>Lastname</label>
					<input class="cform" type="text" name="surname" id="lastname">
					<br>
					<label>Date of Birth</label>
					<input class="cform" type="date" name="age" id="dob">
					<br>
					<label>Sex</label>
					<div class="sex">
						<input type="radio" name="sex1" data-sex="male" checked="true" class="male"> Male
						<br>
						<input type="radio" name="sex1" data-sex="female" class="female"> Female
					</div>
					<br>
					<label>Height</label>
					<input class="cform" type="number" name="height" id="height">
					<br>
					<button class="cbtn create" data-char="1">Create</button>
				</div>

			</div>

			<div class="char white" id="character2">
				<button class="cbtn togglepane" data-pane="char2">+ Create Character</button>
				<div class="pane" id="char2" data-char="2">
					<label>Firstname</label>
					<input class="cform" type="text" name="name" id="firstname">
					<br>
					<label>Lastname</label>
					<input class="cform" type="text" name="surname" id="lastname">
					<br>
					<label>Date of Birth</label>
					<input class="cform" type="date" name="age" id="dob">
					<br>
					<label>Sex</label>
					<div class="sex">
						<input type="radio" name="sex2" data-sex="male" checked="true" class="male"> Male
						<br>
						<input type="radio" name="sex2" data-sex="female" class="female"> Female
					</div>
					<br>
					<label>Height</label>
					<input class="cform" type="number" name="height" id="height">
					<br>
					<button class="cbtn create" data-char="2">Create</button>
				</div>

			</div>

			<div class="char blue" id="character3">
				<button class="cbtn togglepane" data-pane="char3">+ Create Character</button>
				<div class="pane" id="char3" data-char="3">
					<label>Firstname</label>
					<input class="cform" type="text" name="name" id="firstname">
					<br>
					<label>Lastname</label>
					<input class="cform" type="text" name="surname" id="lastname">
					<br>
					<label>Date of Birth</label>
					<input class="cform" type="date" name="age" id="dob">
					<br>
					<label>Sex</label>
					<div class="sex">
						<input type="radio" name="sex3" data-sex="male" checked="true" class="male"> Male
						<br>
						<input type="radio" name="sex3" data-sex="female" class="female"> Female
					</div>
					<br>
					<label>Height</label>
					<input class="cform" type="number" name="height" id="height">
					<br>
					<button class="cbtn create" data-char="3">Create</button>
				</div>

			</div>


		</div>

</body>

</html>
